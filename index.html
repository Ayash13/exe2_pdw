<!DOCTYPE html>
<html>

<head>
    <title>Hot Wheels Custom Cars</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="video-background"></div>
    <div class="overlay"></div>
    <div class="container">

        <div class="content-container" id="contentContainer">
            <div class="title-container">
                <h1>Hot Wheels Custom Garage</h1>
            </div>

            <div class="audio">
                <audio controls>
                    <source src="Hot Wheels - Race Off ! Official Soundtrack.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            
            <br>

            <div class="video">
                <iframe width="80%" height="230" src="https://www.youtube.com/embed/OgsW-fn-glM?start=25"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>

            <div class="text">
                <p>Welcome to the world of Hot Wheels custom cars. Experience the thrill and excitement of unique,
                    handcrafted vehicles that push the limits of speed and design.</p>
            </div>

            <div class="image">
                <img src="https://i.pinimg.com/originals/12/20/bb/1220bb78f31026d9f89bbb64ed9d95b2.gif"
                    alt="Custom Hot Wheels Car" width="200">
            </div>

            <div class="button">
                <button id="customNowButton">Custom Now!</button>
            </div>
            <br>
        </div>

    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>

</html>
